    <script>
      $(document).ready(setupGame);

      function setupGame() {
        var animalList = [ 'Cat', 'wabbit', 'Alpaca', 'Doggie', 'Ferret', 'Ginnipig', 'chicken', 'Dragon', 'Pikachu', 'Unicorn' ];
          for(var i=0; i < 5; i++) {
    	  addRandomAnimal(animalList);
  	  }
	}
	
	function addAnimal(animal) {
	 list1=$("#list1");
	 newanimal="<li>"+ animal + "</li>";
	 list1.append(newanimal);
}
	       
	function addRandomAnimal(animalList) {
 	 var animalListCount = animalList.length;
  	 var animalIndex = Math.floor(Math.random() * animalListCount);
  	 var animal = animalList[animalIndex];
  	 addAnimal(animal);
}

      function clickListItem() {

        var list2 = $("#list2");
        item.remove();
        list2.append(item);
      }
    </script>
